<main style="display: inline-block;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height:100vh;">
        <a href="/base" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">In Sight</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/base" class="nav-link text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/active" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Active tests
                </a>
            </li>
            <li>
                <a href="/history" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#history"></use>
                    </svg>
                    History
                </a>
            </li>
            <li>
                <a href="/check" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#camera"></use>
                    </svg>
                    Check
                </a>
            </li>
            {% if current_user.privilege_id == 1 %}
            <li>
                <a href="/add_test" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#add"></use>
                    </svg>
                    Add test
                </a>
            </li>
            {% endif %}
            <li>
                <a href="/logout" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#door"></use>
                    </svg>
                    Sign out
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <strong>{{current_user.login}}</strong>
        </div>
    </div>
</main>
<div style="display: inline;">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
